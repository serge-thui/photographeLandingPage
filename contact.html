  <!-- création de la page formulaire -->
  <main id="mecontacter" >
      <h1>Formulaire de contact</h1>
      <p>Merci de compléter le formulaire ci-dessous pour toute demande d'information.</p>  
      <form id="formulaire">
      <label for="nom">Votre nom</label>
      <input  class="form" type="text" id="nom" pattern="[a-zA-Z]+" placeholder="Entrez votre nom" required>
      <label for="prenom">Votre prénom</label>
      <input class="form" type="text" id="prenom" pattern="[a-zA-Z]+" placeholder="Entrez votre prénom" required>
      <label for="telephone">Votre téléphone</label>
      <input class="form" type="tel" name="telephone" id="telephone" placeholder="Entrez votre téléphone" required>
      <label for="mail">Votre adresse email</label>
      <input class="form" type="email" name="mail" id="mail" placeholder="Entrez votre email" required>
      <label for="sujet">Sujet</label>
      <select class="form" name="sujet" id="sujet">
        <option value="GRO" selected>Photo de grossesse</option>
        <option value="NOU">Photo de nouveau-né</option>
        <option value="BEB">Photo de bébé</option>
      </select>
      <label for="message">Votre message</label>
      <textarea class="form" name="message" id="message" placeholder="Merci de saisir un message..." required></textarea>
      <button id="submit" type="submit">Envoyer</button>
      </form>
  </main>
